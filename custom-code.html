<div class="tlr-lookup body">
  <div class="employee-header">
    <div class="header-wrapper">
      <img src="https://cdn.prod.website-files.com/62165a818912887e25dcbf4b/621e8a8262f213cb4fb3d703_TLR_SVG-LOGO-01.svg" alt="The Listening Room logo." class="header-logo" />
      <div class="dropdown-1">
        <div class="dropdown-toggle-1">
          <div class="dropdown-text">Navigation</div>
        </div>
        <nav class="dropdown-list-3">
          <a href="/nashville-show-info" class="dropdown-link">Nashville Shows</a>

          <a href="/" class="dropdown-link">Website Home</a>
        </nav>
      </div>
    </div>
  </div>

  <div class="div-block-62">
    <!-- Date search -->
    <div class="div-block-56">
      <h1 class="search-heading">Search:</h1>

      <div class="html-embed-18">
        <select name="month" class="search-select" id="select-month">
          <option value="">Select Month...</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>

      <div class="html-embed-18">
        <select name="day" class="search-select" id="select-day">
          <option value="Select Day">Select Day</option>
        </select>
      </div>

      <a id="custom-search" href="#" class="search-btn grey">Search</a>
    </div>

    <div class="w-layout-grid grid-10">
      <!-- Shows (left) -->
      <div class="grid-container">
        <h2 id="show-heading" show="heading" class="grid-heading">Shows</h2>

          <!-- Cards injected by Nashville2024FINAL1.js -->
        </div>
      </div>

      <!-- Parties (middle) -->
      <div class="grid-container">
        <h2 id="party-heading" party="heading" class="grid-heading">Parties</h2>
        <div class="show-container">
          <div id="party-clear" party="list" class="w-layout-grid party-grid">
            <!-- Party rows injected by Nashville2024FINAL1.js -->
          </div>
        </div>
      </div>

      <!-- Scanner & Order management (right) -->
      <div class="edit-wrapper">
        <div class="right-search-div">
          <div class="search-div">
            <div id="applyCSS" class="barcode-scanner">
              <div id="qr-reader" style="width: 320px"></div>
            </div>

            <div class="ecwid-edit-container">
              <div class="search-wrapper">
                <div class="ecwid-orderid-input">
                  <input type="text" class="text-field" id="orderNum" placeholder="Order ID" />
                </div>
                <a href="#" id="search" class="ecwid-search-btn">Search</a>
              </div>

              <div class="number-tickets-container">
                <div class="number-tickets">NUMBER OF SHOWS:</div>
                <div id="tickets" class="number-tickets">4</div>
              </div>

              <div id="fStatus" class="admissions-overview">Pending Search or Scan</div>

              <div class="customer-info-div">
                <div class="name-title">Customer's Name:</div>
                <div class="name-container">
                  <div id="firstName" class="name-text">Someone's</div>
                  <div class="name-text">&nbsp;</div>
                  <div id="lastName" class="name-text">Name</div>
                </div>

                <div class="name-title">Customer's Email:</div>
                <div class="name-container">
                  <div id="email" class="name-text">Email@something.com</div>
                </div>

                <div class="name-title">Customer's Order Number:</div>
                <div class="name-container">
                  <div id="qrCode" class="name-text">KCKIE</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Order line admissions -->
          <div class="list-control-wrap">
            <div id="list-container" class="list-container">

            </div>

            <div class="save-container">
              <div class="make-changes">Make Changes:</div>
              <a href="#" id="edit" class="save-admissions-2">Save Changes</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /right -->
    </div>
  </div>
</div>
